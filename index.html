<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="content-container">
        <div class="buttons-container content-children content">
            <div class="buttons-box box">
                <button type="button" class="clear buttons">
                    Clear Etch-a-Sketch
                </button>
                <button type="button" class="change-grid buttons">
                    Change Grid
                </button>

                <button type="button" class="rainbow buttons" id="rainbow">
                    Rainbow
                </button>

            </div>
        </div>
        <div class="sketch-container content-children content">

            <div class="sketch-box box container" style="background-color: aliceblue;">

            </div>


        </div>
    </div>
</body>
</html>
